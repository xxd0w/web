<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HyperText Builder Terminal</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #terminal {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #output {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
    }

    #input-container {
        display: flex;
        align-items: center;
        padding: 5px;
    }

    #prompt {
        color: #0f0; /* Green color for prompt */
    }

    #input {
        flex-grow: 1;
        background-color: transparent;
        color: #fff;
        border: none;
        outline: none;
        font-family: monospace;
    }
</style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Welcome to the HyperText Builder Terminal </p>
            <p>Type 'help' for a list of commands.</p>
            <p>This terminal is cool becuz it compiles HTML code!</p>
        </div>
        <div id="input-container">
            <span id="prompt">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            }
        });

        function executeCommand(command) {
            const response = interpretCommand(command);
            output.innerHTML += response;
            output.scrollTop = output.scrollHeight;
        }

        function interpretCommand(command) {
            switch (command.toLowerCase()) {
                case 'help':
                    return 'List of available commands: <br> - help: Display this help message <br> - clear: Clear the terminal<br>';
                case 'clear':
                    output.innerHTML = '';
                    return '';
                default:
                    if (isHTML(command)) {
                        return command + '<br>';
                    } else {
                        return 'Command not recognized. Type "help" for a list of commands.<br>';
                    }
            }
        }

        function isHTML(str) {
            const doc = new DOMParser().parseFromString(str, 'text/html');
            return Array.from(doc.body.childNodes).some(node => node.nodeType === 1);
        }
    </script>
</body>
</html>
